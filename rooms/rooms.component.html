<div *ngFor= "let room of rooms">
    <table border = "1" width = "1200" height = "200" align = "center">
    <tr>
      <td width="200"> <img src = {{room.image}}><p>ID:{{room.id}}</p><p>Type:{{room.type}}</p></td>
      <p><td width="1000"> Price: {{room.price | currency:'SGD'}}</td></p>
      <p><td width="1000"> Price: {{room.description}}</td></p>
      <br>
      <p><td><button routerLink="/bookings">Booking</button></td>
    </tr>
    </table>
</div>
