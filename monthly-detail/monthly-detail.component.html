<div class="container">
  <h1>{{monthly.Month}} Report</h1>
  <dl class="list">
    <dt>Month</dt>
    <td>{{ monthly.Month }}</td>
    <dt>RoomID</dt>
    <td>{{ monthly.RoomID }}</td>
    <dt>Occupancy</dt>
    <td>{{ monthly.Occupancy }}</td>
  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/monthly-edit', monthly._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteMonthly(monthly._id)">DELETE</button>
  </div>
</div>
