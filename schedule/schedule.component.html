<div class="container">
  <h1>Housekeeping Schedule
    <a [routerLink]="['/schedule-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>RoomID</th>
        <th>In-Charge</th>
        <th>Status</th>
        <th>Cleaned Time</th>
        <th>Do not disturb</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let schedule of schedules">
        <td>{{ schedule.RoomID }}</td>
        <td>{{ schedule.InCharge }}</td>
        <td>{{ schedule.Status }}</td>
        <td>{{ schedule.Cleanedtime }}</td>
        <td>{{ schedule.donotdisturb }}</td>
        <td><a [routerLink]="['/schedule-details', schedule._id]">Show Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
