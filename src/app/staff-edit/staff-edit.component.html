<div class="container">
    <h1>Edit Staff</h1>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="updateStaff(staff._id)" #staffForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="staff.name" name="name" required>
          </div> 
          <div class="form-group">
            <label for="name">ID Number</label>
            <input type="number" class="form-control" [(ngModel)]="staff.idnum" name="idnum" required>
          </div>
          <div class="form-group">
            <label for="name">Date-Of-Birth</label>
            <input type="date" class="form-control" [(ngModel)]="staff.dateofbirth" name="dateofbirth" required>
          </div>
          <div class="form-group">
            <label for="name">Bank Account</label>
            <input type="number" class="form-control" [(ngModel)]="staff.bankaccount" name="bankaccount" required>
          </div>
          <div class="form-group">
            <label for="name">Home Address</label>
            <input type="text" class="form-control" [(ngModel)]="staff.address" name="address" required>
          </div>
          <div class="form-group">
              <label for="name">Phone Number</label>
              <input type="number" class="form-control" [(ngModel)]="staff.number" name="phone" required>
          </div>
          <div class="form-group">
              <label for="name">Duty and Position</label>
              <input type="text" class="form-control" [(ngModel)]="staff.position" name="position" required>
            </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!staffForm.form.valid">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
