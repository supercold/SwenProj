<div class="container">
  <h1>{{ booking.title }}</h1>
  <dl class="list">
    <dt>ISBN</dt>
    <dd>{{ booking.isbn }}</dd>
    <dt>Author</dt>
    <dd>{{ booking.author }}</dd>
    <dt>Publisher</dt>
    <dd>{{ booking.publisher }}</dd>
    <dt>Price</dt>
    <dd>{{ booking.price }}</dd>
    <dt>Update Date</dt>
    <dd>{{ booking.updated_at }}</dd>
  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/booking-edit', booking._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteSchedule(schedule._id)">DELETE</button>
  </div>
</div>
