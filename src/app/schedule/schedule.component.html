<div class="container">
  <h1>Housekeeping Schedule
    <a [routerLink]="['/schedule-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let schedule of schedules">
        <td>{{ schedule.title }}</td>
        <td>{{ schedule.author }}</td>
        <td><a [routerLink]="['/schedule-details', schedule._id]">Show Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
