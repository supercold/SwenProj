<div class="container">
  <h1>Weekly Reports
    <a [routerLink]="['/weekly-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Week</th>
        <th>Room ID</th>
        <th>Occupancy</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let weekly of weeklys">
        <td>{{ weekly.Week }}</td>
        <td>{{ weekly.RoomID }}</td>
        <td>{{ weekly.Occupancy }}</td>
        <td><a [routerLink]="['/weekly-details', weekly._id]">Show Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
