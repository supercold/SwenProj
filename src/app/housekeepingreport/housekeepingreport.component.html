<div class="container">
  <h1>Housekeeping Report
    <a [routerLink]="['/housekeeping-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Duties</th>
        <th>Working Status</th>
        <th>Break Time</th>
        <th>Leave Application</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let housekeeping of housekeepings">
        <td>{{ housekeeping.Name }}</td>
        <td>{{ housekeeping.Position }}</td>
        <td>{{ housekeeping.Duties }}</td>
        <td>{{ housekeeping.Workingstatus }}</td>
        <td>{{ housekeeping.Breaktime }}</td>
        <td>{{ housekeeping.Leaveapplication }}</td>
        <td><a [routerLink]="['/housekeeping-details', housekeeping._id]">Show Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
