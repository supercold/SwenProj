<div class="container">
  <h1>Status Report
    <a [routerLink]="['/status-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>RoomID</th>
        <th>Occupancy</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let status of statuses">
        <td>{{ status.RoomID }}</td>
        <td>{{ status.Occupancy }}</td>
        <td><a [routerLink]="['/status-details', status._id]">Show Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
