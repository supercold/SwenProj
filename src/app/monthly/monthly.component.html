<div class="container">
  <h1>Monthly Report
    <a [routerLink]="['/monthly-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Month</th>
        <th>RoomID</th>
        <th>Occupancy</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let monthly of monthlys">
        <td>{{ monthly.Month }}</td>
        <td>{{ monthly.RoomID }}</td>
        <td>{{ monthly.Occupancy }}</td>
        <td><a [routerLink]="['/monthly-details', monthly._id]">Show Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
