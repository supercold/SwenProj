<div class="container">
  <h1>{{ schedule.title }}</h1>
  <dl class="list">
    <dt>ISBN</dt>
    <dd>{{ schedule.isbn }}</dd>
    <dt>Author</dt>
    <dd>{{ schedule.author }}</dd>
    <dt>Publisher</dt>
    <dd>{{ schedule.publisher }}</dd>
    <dt>Price</dt>
    <dd>{{ schedule.price }}</dd>
    <dt>Update Date</dt>
    <dd>{{ schedule.updated_at }}</dd>
  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/schedule-edit', schedule._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteSchedule(schedule._id)">DELETE</button>
  </div>
</div>
