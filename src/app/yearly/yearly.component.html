<div class="container">
  <h1>Yearly Report
    <a [routerLink]="['/yearly-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Year</th>
        <th>RoomID</th>
        <th>Occupancy</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let yearly of yearlys">
          <td>{{ yearly.Year }}</td>
          <td>{{ yearly.RoomID }}</td>
          <td>{{ yearly.Occupancy }}</td>
        <td><a [routerLink]="['/yearly-details', yearly._id]">Show Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
