<div class="container">
  <h1>Booking Catalogue
    <a [routerLink]="['/booking-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.title }}</td>
        <td>{{ booking.author }}</td>
        <td><a [routerLink]="['/booking-details', booking._id]">Show Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
