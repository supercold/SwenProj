<div class="container">
  <h1>Add New Housekeeping</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveHousekeeping()" #housekeepingForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="housekeeping.Name" name="Name" required>
        </div>
        <div class="form-group">
          <label for="name">Position</label>
          <input type="text" class="form-control" [(ngModel)]="housekeeping.Position" name="Position" required>
        </div>
        <div class="form-group">
          <label for="name">Duties</label>
          <input type="text" class="form-control" [(ngModel)]="housekeeping.Duties" name="Duties" required>
        </div>
        <div class="form-group">
          <label for="name">Working Status</label>
          <input type="text" class="form-control" [(ngModel)]="housekeeping.Workingstatus" name="Workingstatus" required>
        </div>
        <div class="form-group">
          <label for="name">Break Time</label>
          <input type="text" class="form-control" [(ngModel)]="housekeeping.Breaktime" name="Breaktime" required>
        </div>
        <div class="form-group">
          <label for="name">Leave Application</label>
          <input type="text" class="form-control" [(ngModel)]="housekeeping.Leaveapplication" name="Leaveapplication" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!housekeepingForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
