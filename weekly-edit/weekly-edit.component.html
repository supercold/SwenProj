<div class="container">
  <h1>Edit Weekly Report</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateWeekly(weekly._id)" #weeklyForm="ngForm">
        <div class="form-group">
          <label for="name">Week</label>
          <input type="text" class="form-control" [(ngModel)]="weekly.Week" name="Week" required>
        </div>
        <div class="form-group">
          <label for="name">RoomID</label>
          <input type="text" class="form-control" [(ngModel)]="weekly.RoomID" name="RoomID" required>
        </div>
        <div class="form-group">
          <label for="name">Occupancy</label>
          <input type="text" class="form-control" [(ngModel)]="weekly.Occupancy" name="Occupancy" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!weeklyForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
